    <body>

        <div class = "intro">
            <h1 class = "logo-header">
                <span class = "logo">Home</span><span class = "logo">Genie</span>
            </h1>
        </div>

        <script src = "intro.js"></script>

        <div class = "container">
            <!---------------------- START OF ASIDE ---------------------->
            <aside>
                <div class = "top">
                    <div class = "logo-container">
                        <img src = "images/logo.png">
                        <h2>
                            HOME<span class = "danger-text">GENIE</span>
                        </h2>
                    </div>

                    <div class = "close" id = "close-btn">
                        <span class="material-symbols-sharp">close</span>
                    </div>
                </div>

                <div class = "sidebar">
                    <a href = "#" class = "active">
                        <span class="material-symbols-sharp">grid_view</span>
                        <h3>Dashboard</h3>
                    </a>

                    <a href = "#">
                        <span class="material-symbols-sharp">home</span>
                        <h3>Rooms</h3>
                    </a>

                    <a href = "#">
                        <span class="material-symbols-sharp">lock</span>
                        <h3>Security</h3>
                    </a>

                    <a href = "#">
                        <span class="material-symbols-sharp">music_note</span>
                        <h3>Leisure</h3>
                    </a>

                    <a href = "#">
                        <span class="material-symbols-sharp">checklist</span>
                        <h3>Activities</h3>
                    </a>

                    <a href = "#">
                        <span class="material-symbols-sharp">notifications</span>
                        <h3>Notifications</h3>
                        <span class = "message-count">0</span>
                    </a>

                    <a href = "#">
                        <span class="material-symbols-sharp">settings</span>
                        <h3>Settings</h3>
                    </a>
                </div>
            </aside>
            <!---------------------- END OF ASIDE ---------------------->

            <!---------------------- START OF MAIN ---------------------->
            <main> 
                <h1>Dashboard</h1>

                <div class = "date">
                    <input type = "date">
                </div>

                <div class = "insights">
                    
                </div>
            </main>
        </div>

    </body>
